<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal photos</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="popup">
        <div class="popup__box" id="popup">
          <div class="popup__line"></div>
          <div class="popup__line"></div>
          <div class="popup__line"></div>
        </div>
        <nav>
          <ul class="navigation" id="navigation">
            <li class="navigation__item" id="cat">
              <a href="#">Cats</a>
            </li>
            <li class="navigation__item" id="dog">
              <a href="#">Dogs</a>
            </li>
            <li class="navigation__item" id="horses">
              <a href="#">Horses</a>
            </li>
          </ul>
        </nav>
      </div>
      <main>
        <div class="img">
          <div class="img__column">
            <img
              src="img/Cats/1.jpg"
              alt="The man strokes the cat."
              class="img__js"
            />
            <img
              src="img/Dogs/2.jpg"
              alt="Nine dogs against a pink wall."
              class="img__js"
            />
            <img
              src="img/Horses/3.jpg"
              alt="Two horses in the meadow."
              class="img__js"
            />
          </div>
          <div class="img__column">
            <img src="img/Horses/4.jpg" alt="Brown horse." class="img__js" />
            <img
              src="img/Dogs/5.jpg"
              alt="A woman holds a dog in her arms."
              class="img__js"
            />
            <img
              src="img/Cats/6.jpg"
              alt="The cat sleeps in the bed."
              class="img__js"
            />
          </div>
          <div class="img__column">
            <img
              src="img/Cats/7.jpg"
              alt="The face of a red fluffy cat."
              class="img__js"
            />
            <img
              src="img/Dogs/8.jpg"
              alt="Two dogs run along the path."
              class="img__js"
            />
            <img src="img/Cats/9.jpg" alt="Three kittens." class="img__js" />
          </div>
        </div>
      </main>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
